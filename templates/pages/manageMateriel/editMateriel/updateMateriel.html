<div class="updateMateriel__container">
    <h3>Mettre à jour "{{ materiel.modele }}"</h3>
    <!-- We use <table> to display our data because it's a better practice in terms of accessibility (built-in support for screen readers) -->
    <form method="POST" action="{{ url_for('admin.admin_manageMateriel') }}updateMateriel">
        <fieldset>
            <legend>Mettre à jour "{{ materiel.modele }}"</legend>
            <div>
                <label for="type">Type : </label>
                <select id="type" name="type" required>
                    <optgroup label="Image">
                        <option value="boitier" {% if materiel.type == 'boitier' %}selected{% endif %}>Boîtiers</option>
                        <option value="optique" {% if materiel.type == 'optique' %}selected{% endif %}>Optiques</option>
                        <option value="accessoirestockage" {% if materiel.type == 'accessoirestockage' %}selected{% endif %}>Accessoires / Stockage</option>
                        <option value="machinerie" {% if materiel.type == 'machinerie' %}selected{% endif %}>Machinerie</option>
                    </optgroup>
                    <optgroup label="Son">
                        <option value="enregistreur" {% if materiel.type == 'enregistreur' %}selected{% endif %}>Enregistreurs</option>
                        <option value="micro" {% if materiel.type == 'micro' %}selected{% endif %}>Micros</option>
                        <option value="son_accessoire" {% if materiel.type == 'son_accessoire' %}selected{% endif %}>Accessoires</option>
                    </optgroup>
                    <optgroup label="Lumière">
                        <option value="lumiere" {% if materiel.type == 'lumiere' %}selected{% endif %}>Lumières</option>
                        <option value="lumiere_accessoire" {% if materiel.type == 'lumiere_accessoire' %}selected{% endif %}>Accessoires</option>
                        <option value="fond" {% if materiel.type == 'fond' %}selected{% endif %}>Fonds</option>
                        <option value="gelatine" {% if materiel.type == 'gelatine' %}selected{% endif %}>Gélatines</option>
                    </optgroup>
                    <optgroup label="Connectiques & Batteries">
                        <option value="cable" {% if materiel.type == 'cable' %}selected{% endif %}>Câbles</option>
                        <option value="chargeurbatterie" {% if materiel.type == 'chargeurbatterie' %}selected{% endif %}>Chargeurs / Batteries</option>
                    </optgroup>
                    <optgroup label="Régie">
                        <option value="consommable" {% if materiel.type == 'consommable' %}selected{% endif %}>Consommables</option>
                        <option value="regie_accessoire" {% if materiel.type == 'regie_accessoire' %}selected{% endif %}>Accessoires</option>
                    </optgroup>
                </select>
                <label for="modele">Modèle : </label>
                <input type="text" name="modele" id="modele" placeholder="GoPro de la mort qui tue" value="{{ materiel.modele }}" required/>
            </div>
            <div>
                <label for="description">Description : </label>
                <textarea name="description" id="description" rows="1" cols="50" placeholder="Focale trop cool" >{{ materiel.description }}</textarea>
            </div>
            <div>
                <label for="image">URL de l'image : </label><input type="text" name="image" id="image" placeholder="https://www.europe-nature-optik.fr/884-tm_thickbox_default/kite-trepied-ardea-cf-avec-rotule-manfrotto-128rc.jpg" value="{% if materiel.image %}{{ materiel.image }}{% else %}{% endif %}" />
                <label for="remarque">Remarque : </label><input type="text" name="remarque" id="remarque" placeholder="Support non-inclus" value="{{ materiel.remarque }}" />
            </div>
            <input type="hidden" name="id_materiel" value="{{ materiel.id_materiel }}">
            <div>
                <input type="submit" value="Mettre à jour"/>
            </div>
        </fieldset>
    </form>
</div>
