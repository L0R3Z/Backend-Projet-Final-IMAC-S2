<div class="projet__container">
    <h3>Projet (facultatif)</h3>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Participants</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="nom" id="projetnom" placeholder="Mon projet..."></td>
                <td><textarea name="description" id="projetdescription" placeholder="Alors en fait on a eu une une super idée de websérie et..."></textarea></td>
                <td><textarea name="participants" id="projetparticipants" placeholder="Mon nom, le nom des autres participants..."></textarea></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // DOM Elements
    inputProjetNom = document.querySelector("#projetnom");
    inputProjetDesc = document.querySelector("#projetdescription");
    inputProjetParticipants = document.querySelector("#projetparticipants");

    function getProjet() {
        return {
            nom: inputProjetNom.value,
            description: inputProjetDesc.value,
            participants: inputProjetParticipants.value
        };
    }
</script>
